<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="./bundle.js" type="module"></script>
		<link rel="stylesheet" href="./main.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<header>
			<h1>Fire-GiftrðŸ”¥</h1>
			<h2>Yet another app to save gift ideas. You know the drill</h2>
		</header>
		<main>
			<section class="people">
				<h2>People <button id="btnAddPerson">+ Person</button></h2>
				<ul class="person-list"></ul>
			</section>
			<section class="ideas">
				<h2>Ideas <button id="btnAddIdea">+ Idea</button></h2>
				<ul class="idea-list"></ul>
			</section>
		</main>
		<section class="overlay">
			<dialog id="dlgPerson" class="">
				<h2>Add Person</h2>
				<p class="input">
					<label for="name">Name:</label>
					<input
						type="text"
						id="name"
						name="name"
						placeholder="person's name"
					/>
				</p>
				<div class="input-date">
					<p class="input">
						<label for="month">Birth Month:</label>
						<input
							type="number"
							id="month"
							name="month"
							min="1"
							max="12"
							value="1"
						/>
					</p>
					<p class="input">
						<label for="day">Birth Day:</label>
						<input
							type="number"
							id="day"
							name="day"
							min="1"
							max="31"
							value="1"
						/>
					</p>
				</div>
				<div class="dialog-buttons">
					<button id="btnCancelPerson">Cancel</button>
					<button id="btnSavePerson">Save</button>
				</div>
			</dialog>
			<dialog id="dlgIdea" class="">
				<h2>Add Gift Idea</h2>
				<p class="input">
					<label for="title">Title:</label>
					<input
						type="text"
						id="title"
						name="title"
						placeholder="describe the gift"
					/>
				</p>
				<p class="input">
					<label for="location">Location:</label>
					<input
						type="text"
						id="location"
						name="location"
						placeholder="store or website"
					/>
				</p>

				<div class="dialog-buttons">
					<button id="btnCancelIdea">Cancel</button>
					<button id="btnSaveIdea">Save</button>
				</div>
			</dialog>
		</section>
	</body>
</html>
